---
 - hosts: all
   tasks:
   - name: Package installation
     dnf:
       name:
         - git
         - MinGW
         - PCLint
         - Python36
         - sonar-scanner-4.3.0.2102-windows
       state: latest
       dest: C:\tools
 - name: Set JAVA_HOME
     lineinfile:
       dest: /etc/environment
       state: present
       regexp: '^JAVA_HOME'
       line: 'JAVA_HOME=C:\Program Files\Java\jdk-11.0.15.1'
 - name: Set path
     lineinfile:
       dest: /etc/environment
       state: present
       regexp: '^path'
       line: 'path=C:\WINDOWS\system32;C:\WINDOWS;C:\WINDOWS\System32\Wbem;C:\WINDOWS\System32\WindowsPowerShell\v1.0\;C:\WINDOWS\System32\OpenSSH\;C:\Program Files\gs\gs9.21\bin; C:\Program Files\Microsoft SQL Server\100\DTS\Binn\;C:\Tools\Sonar-scanner-MS_Build\;C:\Program Files\TortoiseGit\bin;C:\Tools\MinGW\v4.8.1\bin;C:\Tools\MinGW\v4.8.1\msys\1.0\bin;C:\Program Files\Git\cmd;C:\Tools\Python27;C:\Tools\Python27\Scripts;C:\WINDOWS\system32;C:\WINDOWS;C:\WINDOWS\System32\Wbem;C:\WINDOWS\System32\WindowsPowerShell\v1.0\;C:\WINDOWS\System32\OpenSSH\;C:\Program Files (x86)\Toolbase Client;C:\Program Files\dotnet\;C:\Program Files\PuTTY\;C:\Program Files\7-Zip;C:\Program Files\RedHat\java-11-openjdk-jre-11.0.9-3\bin;C:\Program Files\RedHat\java-11-openjdk-11.0.9-3\missioncontrol\;C:\Program Files\RedHat\java-11-openjdk-11.0.9-3\bin;PYTHON_27=C:\Tools\Python27'
      
