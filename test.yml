---
 - hosts: all
   tasks:
   - name: Package installation
     dnf:
       name:
         - git
         - MinGW
         - PCLint
         - Python36
         - sonar-scanner-4.3.0.2102-windows
       state: latest
       dest: C:\tools
 - name: Set JAVA_HOME
     lineinfile:
       dest: /etc/environment
       state: present
       regexp: '^JAVA_HOME'
       line: 'JAVA_HOME=C:\Program Files\Java\jdk-11.0.15.1'
